{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="login-container">
  <div class="login-form">
    <h2 class="form-title">إعادة تعيين كلمة المرور</h2>
    
    {% if messages %}
      {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      
      <div class="form-group">
        <label class="form-label" for="{{ form.email.id_for_label }}">البريد الإلكتروني</label>
        {{ form.email.errors }}
        <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" 
               class="form-control" placeholder="" required>
      </div>

      <button type="submit" class="submit-btn">إرسال رابط إعادة التعيين</button>
      
      <div class="login-link">
        تذكرت كلمة المرور؟ <a href="{% url 'first_storePages:login' %}">تسجيل الدخول</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
