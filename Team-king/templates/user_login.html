<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>تسحيل الدخول</title>
   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
   <!-- custom css file link  -->
   <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
<!-- استدعاء رأس الصفحة -->
{% include "header.html" %}
<section class="form-container">
   <form action="" method="post">
      <h3>تسجيل الدخول الآن</h3>
      <input type="email" name="email" required placeholder="أدخل بريدك الإلكتروني" maxlength="50"  class="box" oninput="this.value = this.value.replace(/\s/g, '')">
      <input type="password" name="pass" required placeholder="أدخل كلمة المرور الخاصة بك" maxlength="20"  class="box" oninput="this.value = this.value.replace(/\s/g, '')">
      <input type="submit" value="تسجيل الدخول الآن" class="btn" name="submit">
      <p>ليس لديك حساب؟</p>
      <a href="{{url_for('register') }}" class="option-btn">سجل الآن</a>
   </form>
</section>
<!-- استدعاء اسفل الصفحة -->
{% include "footer.html" %}
<!-- خاص بملف جافا سكريبت -->
<script src="/static/js/main.js"></script>
</body>
</html>
